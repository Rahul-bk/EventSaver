<section class="container">
    <div class="row mt-4 p-3 ">
    <div class="card col-md-3 me-4 mb-3" *ngFor="let item of Event" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.eventName}}</h5>
          <h5>{{item.eventDate}}</h5>
          <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@mdo">Delete</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true" *ngFor="let item of Event">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Event Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="mb-3" >
                            <input type="text" class="form-control" id="recipient-name"[placeholder]="item.eventName" >
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="recipient-name"[placeholder]="item.eventDate">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="recipient-name"[placeholder]="item.eventName">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary"  (click)="deleteEvent(item._id)">Delete Event</button>
                </div>
            </div>
        </div>
    </div>


    
</section>
